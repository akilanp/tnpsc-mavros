<ion-content>
  <div class="main_content_div">
  
  <ion-buttons slot="start" class="menu_btn">
  <ion-menu-button color="light"></ion-menu-button>
  </ion-buttons>
  
  <div class="user_div">
  <div class="first_div">
  <ion-label class="welcome">welcome</ion-label>
  <ion-label class="username">yamini</ion-label>
  </div>
  <div class="user_back" [style.backgroundImage]="'url(assets/11.jpg)'"></div>
  
  <div class="content_div animated bounceInUp">
  <ion-label class="hello_lbl">Hello ,please choose your subject</ion-label>
  
  <ion-grid fixed>
  <ion-row>
  <ion-col size="6" (click)="goTosubject()" *ngFor="let item of subjects">
  <div class="col_div">
  <img src="{{item.img}}">
  <ion-label>{{item.name}}</ion-label>
  </div>
  </ion-col>
  </ion-row>
  </ion-grid>
  </div>
  </div>
  </ion-content>
